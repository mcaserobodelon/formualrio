<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
</head>
<body>
	<div class="container">
		<form th:action="@{/formulario}" method="POST">
        <h1>Alta de usuario en revista online</h1> 
    <fieldset>
        <legend>Datos personales:</legend>
         <div class="form-group">
         	<label for="exampleInputEmail1">Nombre</label>
         	<input type="text" class="form-control" name="nombre" placeholder="Introduce un nombre">
         </div>
         <div class="form-group">
         	<label for="exampleInputEmail1">Primer apellido</label>
         	<input type="text" class="form-control" name="apellido1" placeholder="Introduce el primer apellido">
         </div>
         <div class="form-group">
         	<label for="exampleInputEmail1">Segundo apellido</label>
         	<input type="text" class="form-control" name="apellido2" placeholder="Introduce el segundo apellido">
         </div>
         <div class="form-group">
        	<label for="exampleInputEmail1">Email address</label>
        	<input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Introduce un correo">
         </div>
         <div class="form-group">
	     	<label for="exampleSelect1">Fecha de nacimiento</label>
	      	<select class="form-control" name="dia">
	        <optgroup label="Dia de nacimiento">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
					<option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>6</option>
                    <option value=17>17</option>
                    <option value=18>18</option>
                    <option value=19>19</option>
                    <option value=20>20</option>
                    <option value=21>21</option>
                    <option value=22>22</option>
                    <option value=23>23</option>
					<option value=24>24</option>
                    <option value=25>25</option>
                    <option value=26>26</option>
                    <option value=27>27</option>
                    <option value=28>28</option>
                    <option value=29>29</option>
                    <option value=30>30</option>
                    <option value=31>31</option>
                </optgroup>
	      </select>
	      <select class="form-control" name="mes" >
            	<optgroup label="Mes de nacimiento">
            		<option value=1>1</option>
            		<option value=2>2</option>
                    <option value=3>3</option>
					<option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
            	</optgroup>
            </select>
            <select class="form-control" name="anio" >
		    	<optgroup label="Año de nacimiento">
		            <option value=1990>1990</option>
		            <option value=1991>1991</option>
		            <option value=1992>1992</option>
		            <option value=1993>1993</option>
		            <option value=1993>1993</option>
		            <option value=1994>1994</option>
		            <option value=1995>1995</option>
		            <option value=1996>1996</option>
		            <option value=1997>1997</option>
		            <option value=1998>1998</option>
		            <option value=1999>1999</option>
		            <option value=2000>2000</option>
		            <option value=2001>2001</option>
		            <option value=2002>2002</option>
		            <option value=2003>2003</option>
		            <option value=2004>2004</option>
		            <option value=2005>2005</option>
	            </optgroup>
            </select>
    	</div>
        <div class="form-group">
	      <label for="exampleInputPassword1">Password</label>
	      <input type="password" class="form-control" name="pwd" placeholder="Contraseña">
    	</div>
        <p> Sexo: <br>
        <div class="form-check"> 
        	<label class="form-check-label"> 
        		<input type="radio" name="sex" value="h"> Varón <br>
        		<input type="radio" name="sex" value="m"> Mujer  <br>
        	</label>
        </div>
        </p>
        <div class="form-group">
         	<label for="exampleInputEmail1">Dirección</label>
         	<input type="text" class="form-control" name="dirc" placeholder="calle o plaza, número y piso">
        </div>
    </fieldset>
    <fieldset>
    	<legend>Nivel de estudios e intereses</legend>
    	
    	<p> Nivel de estudios <br>
    	 <div class="form-check">
	    	<label class="form-check-label"> 
	    		<input type="radio" name="std" value="Certificado escolar"> Certificado escolar <br>
	    		<input type="radio" name="std" value="Certificado escolar"> Graduado en ESO <br>
	    		<input type="radio" name="std" value="Bachiller o Formación Profesional"> Bachiller o Formación Profesional <br>
	    		<input type="radio" name="std" value="Diplomado"> Diplomado <br>
	    		<input type="radio" name="std" value="Licenciado o Doctorado"> Licenciado o Doctorado <br>
	    	</label>
    	</div>
    	</p>
    	<p> Recibir arítculos sobre los siguientes temas: <br>
    		<div class="form-check"> 
    			<label class="form-check-label"> 
		    		<input type="checkbox" name="artMus" value="musica"> Música <br>
		    		<input type="checkbox" name="artDep" value="deportes"> Deportes <br>
		    		<input type="checkbox" name="artCin" value="cine"> Cine <br>
		    		<input type="checkbox" name="artLib" value="libros"> Libros <br>
		    		<input type="checkbox" name="artCie" value="ciencia"> Ciencia <br>
		    	</label>
    		</div>
    	</p>
    </fieldset>
    <fieldset>
        <legend>Enviar formulario</legend>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
    </form>
	</div>
</body>
</html>
